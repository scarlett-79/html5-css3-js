<!DOCTYPE html>
<html lang="en">

<head>

                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>

                        <option>27</option>
                        <option>28</option>
                        <option>29</option>

            <tr>

            </tr>

            </tr>
            <tr>
                <td style="width: 100px; height: 25px;">学历</td>
                <td>
                    <input type=" text" name="learning" value="">

            <tr>
                <td style="width: 100px; height: 25px;">喜欢的类型</td>
                <td>
                    <input type="checkbox" name="favoer">妩媚的

            </tr>

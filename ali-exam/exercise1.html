<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //实现一个简单的字符串模板
        var str = 'hello, i am <%=name%>, from <%=location%>';
        var compiled = function (str, data) {
            str = 'hello, i am ' + data.name + ', from ' + data.location;
            alert(str);
        }
        compiled(str, { name: 'jack', location: 'USA' });
    </script>
</body>

</html>
